            <div class="header">
                <img src="images.jpg" alt="Imagem da página inicial" width="530px" height="275px">
            </div>
    
            <div class="content">
            <form name="Contato" onsubmit="alert('Formulario enviado!')" autocomplete="on" method="get">
                <fieldset>
                    <legend>Contatos</legend>
                    <label>Área que deseja contato:</label>
                <select name="areas">
                    <option value="">Selecione a area</option>
                    <option value="clinica">Clínica geral</option>
                    <option value="psicologia">Psicologia</option>
                    <option value="pediatria">Pediatria</option>
                    <option value="oftalmologia">Oftalmologia</option>
                </select><br>
                Nome: <input type="text" name="name"/><br>
                E-mail: <input type="email" name="email"/><br>
                Numero: <input type="number" name="numero"/><br>
                Assunto: <input type="text" name="texto"/><br>
                Mensagem: <textarea name="supertexto" id="" cols="" rows=""></textarea><br>
                <br>
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button><br>
                <br>
                    <input type="radio" name="escolha" /><label>Desejo receber avisos em meu e-mail.</label><br>
                    <input type="radio" name="escolha" /><label>Não desejo receber avisos em meu e-mail.</label>
                    
                  </fieldset>
                  <br>
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d7311.032589821529!2d-46.57217206613159!3d-23.62167441478691!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xdde294d509eec929!2sCl%C3%ADnica%20Pedi%C3%A1trica%20Crescer!5e0!3m2!1spt-BR!2sbr!4v1669575950061!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>


            </form>
